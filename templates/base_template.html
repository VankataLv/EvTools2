{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/site_base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon_image.png' %}">
    {% block styles %}
    {% endblock %}
    <title>EvTools</title>
</head>
<body>
    <header>
        <div class="logo">EV Tools</div>
        <div class="tagline">All EV in one spot</div>
        <div class="create-car-button">
            <a href="{% url 'create car' %}">
                <button type="button">
                    <span class="plus-icon">+</span> Sell your EV
                </button>
            </a>
        </div>
        <nav>
            <a href="{% url 'index'%}"><i class="fa-solid fa-house-chimney"></i> Home</a>
            <a href="{% url 'car index'%}"><i class="fa-solid fa-car-side"></i> Cars for sale</a>
            <a href="#"><i class="fa-solid fa-screwdriver-wrench"></i> Repair & Maintenance</a>
            <a href="#"><i class="fa-regular fa-handshake"></i> Services</a>
            <a href="#"><i class="fa-solid fa-gears"></i> Parts</a>
            <a href="https://ev-database.org/"><i class="fa-solid fa-database"></i> Database</a>
            <a href="https://vsichkotok.bg/"><i class="fa-solid fa-charging-station"></i> Charging</a>
        </nav>
    </header>
    <main>        
        {% block main_content %}
        {% endblock %}
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contacts</a>
        </div>
        <div class="footer-text">
            &copy; 2024 EV Tools. All rights reserved.
        </div>
    </footer>
</body>
</html>
